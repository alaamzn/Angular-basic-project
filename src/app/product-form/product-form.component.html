<h1>Add product</h1>
<form #f="ngForm">



  <div class="form-group">
    <label>Id : </label>
    <input type="number" name="id" class="form-control" 
    [(ngModel)]="product.id"
     #i="ngModel" 
     required/>
  </div>    

  <div class="alert alert-danger" *ngIf="i.invalid && i.touched">
      Id field is required !!    
  </div>




  <div class="form-group">
        <label>Title : </label>
        <input type="text" name="title" class="form-control" 
        [(ngModel)]="product.title" 
        #t="ngModel" 
        required minlength="3" 
        pattern="^[a-zA-Z]+$"/>
 </div>
      <div class="alert alert-danger" *ngIf="t.invalid && t.touched">
       <div *ngIf="t.errors?.['required']"> Title field is required !!</div>
       <div *ngIf="t.errors?.['minlength']">Title min length is 3 characters !!</div>   
       <div *ngIf="t.errors?.['pattern']">Title field accepts only characters</div>  
      </div>




  <div class="form-group">
    <label>Quantity : </label>
    <input type="number" name="quantity" class="form-control"
     [(ngModel)]="product.quantity" 
     required 
     #q="ngModel"/>
  </div>
  
  <div class="alert alert-danger" *ngIf="q.invalid && q.touched">
          Quantity is required
  </div>
 
  <div class="alert alert-danger" *ngIf="q.value < 0">
    Quantity should be positive
  </div>





  <div class="form-group">
          <label>Price : </label>
          <input type="number" name="price" class="form-control"
          [(ngModel)] ="product.price" #p="ngModel" required/>
  </div>

  <div class="alert alert-danger" *ngIf="p.invalid && p.touched">
      Price is required    
  </div>

  <div class="alert alert-danger" *ngIf="p.value < 0">
      Price should be positive    
  </div>


  <button

  class="btn btn-success"
    [hidden]="f.invalid || q.value < 0 || p.value < 0"
    (click)="save()">
    Save</button>


</form>
