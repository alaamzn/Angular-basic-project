<h1>Reactive Form</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

   <div class="form-group">
      <label>First Name : </label>
      <input type="text" formControlName="firstName" class="form-control"> 
   </div>

   <div class="alert alert-danger" 
   *ngIf="registerForm.controls['firstName']?.errors &&
    registerForm.controls['firstName'].touched">

      <div *ngIf="registerForm.get('firstName')?.errors?.['required']" >
         The first name is a required field</div>

      <div *ngIf="registerForm.get('firstName')?.errors?.['minlength']">
         Min length is 3 characters
      </div>   

      
   </div>


   <div class="form-group">
     <label>Last Name : </label>
     <input type="text" formControlName="lastName" class="form-control"> 
   </div>

   <div class="alert alert-danger" 
   *ngIf="registerForm.controls['lastName']?.errors &&
    registerForm.controls['lastName'].touched">

    <div *ngIf="registerForm.get('lastName')?.errors?.['required']" >
      The last name is a required field</div>


    <div *ngIf="registerForm.get('lastName')?.errors?.['pattern']">
      Pattern error
   </div>
      
   </div>

   <h1>Address </h1>

   <div formGroupName="address">
      <div class="form-group">
         <label>Street : </label>
         <input type="text" formControlName="street" class="form-control"> 
      </div>

      <div class="alert alert-danger"
      *ngIf="registerForm.get('address')?.get('street')?.errors &&
      registerForm.get('address')?.get('street')?.touched" >
            <div *ngIf="registerForm.get('address')?.get('street')?.errors?.['required']">
               street is a required field
            </div>
      </div>
   
      <div class="form-group">
        <label>City : </label>
        <input type="text" formControlName="city" class="form-control"> 
      </div>
   </div>


   <button 
    type="submit"
    [disabled]="registerForm.invalid" 
    class="btn btn-success"
    >Register</button>
    
   <button class="btn btn-warning"
    (click)="reset()">Cancel</button> 



</form>

<p> {{this.registerForm.status}} </p>
